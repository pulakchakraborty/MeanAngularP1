<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form *ngIf="!isLoading" (submit)="onSignup(signupForm)" #signupForm="ngForm">
    <mat-form-field>
      <input
        matInput
        type="email"
        name="email"
        placeholder="E-mail"
        ngModel
        #emailInput="ngModel"
        required email>
        <mat-error *ngIf="emailInput.invalid">Please enter a valid email</mat-error>
        <!-- [(ngModel)]="enteredTitle"> -->
    </mat-form-field>
    <mat-form-field>
      <input
        matInput
        type="password"
        name="password"
        placeholder="Password"
        ngModel
        #passwordInput="ngModel"
        required>
      <mat-error *ngIf="passwordInput.invalid">Please enter a valid password</mat-error>
    </mat-form-field>
    <div class="signup-button">
      <button
      mat-raised-button
      color="primary"
      type="submit">Signup
    </button>
    </div>
  </form>
</mat-card>
