<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form (submit)="onSavePost(postForm)" #postForm="ngForm" *ngIf="!isLoading">
    <mat-form-field>
      <input
        matInput
        type="text"
        name="title"
        [ngModel]="post?.title"
        required
        minlength="3"
        placeholder="Title of the form"
        #title="ngModel">
        <mat-error *ngIf="title.invalid">Please enter a valid title</mat-error>
        <!-- [(ngModel)]="enteredTitle"> -->
    </mat-form-field>
    <mat-form-field>
      <textarea
        matInput
        rows="6"
        name="content"
        [ngModel]="post?.content"
        required
        placeholder="Content of the form"
        #content="ngModel"></textarea>
        <mat-error *ngIf="content.invalid">Please enter a valid content</mat-error>
        <!-- </textarea>[(ngModel)]="enteredContent"></textarea> -->
    </mat-form-field>
    <button
      mat-raised-button
      color="primary"
      type="submit">Save Post
    </button>
    <button
      mat-button
      color="warn"
      type="button"
      (click)="pickAFile.click()">
      Add Image
    </button>
    <input type="file" #pickAFile>
  </form>
</mat-card>
